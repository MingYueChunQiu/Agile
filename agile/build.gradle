apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //作为基础依赖包，使用api对外提供使用的依赖供外界使用
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:converter-scalars:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.5.0'
    api 'com.github.bumptech.glide:glide:4.9.0'
    api 'pub.devrel:easypermissions:2.0.1'
    api 'com.noober.background:core:1.5.1'
    api 'de.hdodenhof:circleimageview:3.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api 'com.github.anzaizai:EasyRefreshLayout:1.3.1'
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    api group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.9'
    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxandroid
    api group: 'io.reactivex.rxjava2', name: 'rxandroid', version: '2.1.1'
    api 'com.github.MingYueChunQiu:RoundCornerDialogHelper:0.2.2'
    api 'com.github.MingYueChunQiu:RecorderManager:0.2.26'
    api 'com.github.MingYueChunQiu:MediaPicker:0.1.7'
    api 'com.github.chenBingX:SuperTextView:3.1.6.2'
    api 'cn.yc:YCDialogLib:3.6.6'
    api 'org.greenrobot:eventbus:3.1.1'
}
repositories {
    mavenCentral()
}
